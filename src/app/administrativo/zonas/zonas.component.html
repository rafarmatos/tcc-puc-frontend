<div class="wrapper">
  <div class="container " *ngIf="listaZonas">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto text-center">
        <h2 class="title">Zonas</h2>
      </div>
    </div>

    <button type="button" class="btn btn-default btn-round" data-toggle="modal" data-target="#exampleModalCenter" (click)="novaZona()"><i class="fa fa-plus"></i> Incluir Zona</button>
    <br>
    <br>
    <div >
      <div class="table-responsive">
        <table class="table" >
          <thead>
          <tr >
            <th scope="col">Nome</th>
<!--            <th class="col-2">Ações</th>-->
          </tr>
          </thead>
          <tbody>
          <tr  *ngFor="let zona of listaZonas">
            <td >{{zona.nomeZona}}</td>
<!--            <td class="col-2 td-actions text-left">-->
<!--              <button type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar"-->
<!--                      class="btn btn-success btn-link btn-sm" data-toggle="modal" data-target="#exampleModalCenter">-->
<!--                <i class="fa fa-edit"></i>-->
<!--              </button>-->
<!--              <button type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="Remover"-->
<!--                      class="btn btn-danger btn-link btn-sm">-->
<!--                <i class="fa fa-times"></i>-->
<!--              </button>-->
<!--            </td>-->
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <form [formGroup]="incluirZonaForm" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Incluir Nova Zona</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body h-80">
         <div class="form-group row align-items-center h-80">
            <label for="nomeZona" class="col-3 col-form-label mb-3">Nome</label>
            <div class='col-5'>
              <div class="form-group">
                <pseu-input-container errorMassage="Nome Invalido">
                  <input  id="nomeZona" type="text" formControlName="nomeZona" class="form-control"  [ngModel]="zonaSelecionado.nomeZona">
                </pseu-input-container>
              </div>
            </div>

          </div>


        </div>
        <div class="modal-footer" >
          <br><br>
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" style="margin-right: 15px" [disabled]="incluirZonaForm.invalid" (click)="salvar(incluirZonaForm.value)">Salvar</button>
        </div>
      </div>
    </div>
  </form>
</div>
